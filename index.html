<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HydratioMate</title>
  <link rel="stylesheet" href="assets/style/style.css">
  <link rel="stylesheet" href="assets/style/footer.css">
  <link rel="stylesheet" href="assets/style/header.css">

<body class="d-flex flex-column">

  <div class="container-fluid d-flex flex-column" id="content-container">

    <header id="myHeader" class="fixed-top">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 mx-auto d-block">HydratioMate</span>
        </div>
      </nav>
    </header>

    <div class="container-fluid mb-5">
      <div class="row align-items-center">

        <div class="col-12 col-md-12 col-lg-4 d-flex justify-content-center glass-container">
          <div class="d-flex flex-column align-items-center text-center">
            <img class="img-fluid mx-auto picture" src="assets/images/cup.svg" alt="cup">
            <p id="glasses-tracker">0</p>
          </div>
        </div>

        <div class="col-12 col-md-12 col-lg-4 d-flex flex-column justify-content-center mt-5 mb-5 card-btn align-items-center text-center">
          <h1 id="title">HydratioMate Assistant</h1>
          <div class="d-flex flex-column align-items-center">
              <p id="glass" class="mb-3">0</p>
              <div class="d-flex align-items-center">
                <button id="increment" class="btn btn-primary mb-2 me-4">+ Glass</button>
                <button id="reset" class="btn btn-secondary mb-2 custom-btn">Reset</button>
                <button id="decrement" class="btn btn-primary mb-2  ms-4">- Glass</button>
              </div>
          </div>
      </div>
         

        <div class="col-12 col-md-12 col-lg-4 d-flex justify-content-md-center justify-content-center">
          <div class="d-flex flex-column align-items-center text-center">
            <img class="img-fluid mx-auto picture" src="assets/images/drop.svg" alt="drop">
            <p id="liters-tracker">0</p>
          </div>
        </div>

      </div>
    </div>

    <div class="container my-5 footer">
      <div class="row">
          <div class="col-md-6 col-12 d-flex justify-content-md-start justify-content-center">
              <div>
                  <a class="footerTrademark" href="https://www.vitalefrancesco.com/">Â© Vitale Francesco</a>
              </div>
          </div>
          <div class="col-md-6 col-12 d-flex justify-content-md-end justify-content-center">
          <nav class="footerLogos">
              <a class="instagram-footer" href="https://www.instagram.com/vitale_francesco_/" target="_blank" rel="noopener noreferrer">
                <img class="footer-picture-instagram" src="assets/images/instagram-icon.svg" alt="Instagram">
              </a>
              <a class="linkedin-footer" href="https://www.linkedin.com/in/francesco-vitale-206765226/" target="_blank" rel="noopener noreferrer">
                <img class="footer-picture-linkedin" src="assets/images/linkedin-icon.svg" alt="LinkedIn">
              </a>
              <a class="github-footer" href="https://github.com/francescovitale-dev" target="_blank" rel="noopener noreferrer">
                  <img class="footer-picture-git" src="assets/images/github-icon.svg" alt="GitHub">
              </a>
          </nav>
        </div>
      </div>
    </div>

  </div>

  <script src="assets/js/script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>

  <script

    ></script>
    <script
